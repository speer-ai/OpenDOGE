<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USAspending Dashboard</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Money formatting library -->
    <script src="https://cdn.jsdelivr.net/npm/accounting-js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-blue-800">OpenDOGE</h1>
            <p class="text-xl text-gray-600 mt-2">Open Department of Government Efficiency</p>
            <p class="text-md text-gray-500 mt-1">Transparent Government Spending Analysis</p>
        </div>

        <!-- Search Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Search Federal Awards</h2>
            <div class="flex gap-4">
                <input type="text" id="searchKeyword" placeholder="Search keywords (e.g., construction, research, technology)..." 
                       class="flex-1 p-2 border rounded">
                <button onclick="searchAwards()" 
                        class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                    Search
                </button>
            </div>
            <div id="searchResults" class="mt-4"></div>
        </div>

        <!-- Recent Awards Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Recent Federal Contract Awards</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="recentAwards"></div>
        </div>

        <!-- Federal Accounts Chart -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Top Federal Accounts by Budget</h2>
            <canvas id="accountsChart"></canvas>
        </div>

        <!-- State Spending Section -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">State-Level Federal Spending</h2>
            <div class="flex gap-4 mb-4">
                <select id="stateSelect" class="p-2 border rounded">
                    <option value="CA">California</option>
                    <option value="NY">New York</option>
                    <option value="TX">Texas</option>
                    <option value="FL">Florida</option>
                    <option value="IL">Illinois</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="OH">Ohio</option>
                    <option value="GA">Georgia</option>
                    <option value="NC">North Carolina</option>
                    <option value="MI">Michigan</option>
                </select>
                <button onclick="loadStateData()" 
                        class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                    Load Data
                </button>
            </div>
            <div id="stateData"></div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-gray-500 text-sm">
            <p>Data provided by USAspending.gov API</p>
            <p class="mt-1">OpenDOGE - Making Government Spending Transparent</p>
        </div>
    </div>

    <script>
        // Utility function for formatting money
        function formatMoney(amount) {
            return accounting.formatMoney(amount, "$", 2);
        }

        // Load recent awards
        async function loadRecentAwards() {
            const response = await fetch('/api/v1/usaspending/awards/recent');
            const data = await response.json();
            
            const container = document.getElementById('recentAwards');
            container.innerHTML = '';

            data.results.forEach(award => {
                const card = document.createElement('div');
                card.className = 'bg-gray-50 p-4 rounded-lg hover:shadow-md transition-shadow';
                card.innerHTML = `
                    <h3 class="font-semibold text-lg mb-2 text-blue-800">${award.Description || 'No description'}</h3>
                    <p class="text-green-600 font-bold text-xl mb-2">${formatMoney(award['Award Amount'])}</p>
                    <p class="text-gray-700 font-medium">${award['Recipient Name']}</p>
                    <p class="text-gray-600">${award['Awarding Agency']}</p>
                    <div class="mt-2 text-sm text-gray-500">
                        <span class="inline-block bg-blue-100 rounded px-2 py-1">
                            ${award['Start Date']} to ${award['End Date']}
                        </span>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Load federal accounts chart
        async function loadFederalAccounts() {
            const response = await fetch('/api/v1/usaspending/federal-accounts');
            const data = await response.json();
            
            const ctx = document.getElementById('accountsChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.data.map(account => account.account_name.split(',')[0]),
                    datasets: [{
                        label: 'Budgetary Resources',
                        data: data.data.map(account => account.budgetary_resources),
                        backgroundColor: 'rgba(59, 130, 246, 0.5)',
                        borderColor: 'rgba(59, 130, 246, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Federal Account Budgetary Resources'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return formatMoney(value);
                                }
                            }
                        }
                    }
                }
            });
        }

        // Load state data
        async function loadStateData() {
            const stateCode = document.getElementById('stateSelect').value;
            const response = await fetch(`/api/v1/usaspending/state/${stateCode}`);
            const data = await response.json();
            
            const container = document.getElementById('stateData');
            if (data.results && data.results.length > 0) {
                const result = data.results[0];
                container.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="bg-gray-50 p-6 rounded-lg hover:shadow-md transition-shadow">
                            <h3 class="font-semibold text-lg text-gray-700">Total Federal Spending</h3>
                            <p class="text-3xl text-green-600 font-bold mt-2">${formatMoney(result.aggregated_amount)}</p>
                        </div>
                        <div class="bg-gray-50 p-6 rounded-lg hover:shadow-md transition-shadow">
                            <h3 class="font-semibold text-lg text-gray-700">Per Capita Spending</h3>
                            <p class="text-3xl text-blue-600 font-bold mt-2">${formatMoney(result.per_capita)}</p>
                        </div>
                    </div>
                    <p class="text-sm text-gray-500 mt-4 text-center">
                        Data represents federal spending in ${document.getElementById('stateSelect').options[document.getElementById('stateSelect').selectedIndex].text}
                    </p>
                `;
            } else {
                container.innerHTML = '<p class="text-gray-500 text-center">No data available for this state.</p>';
            }
        }

        // Search awards
        async function searchAwards() {
            const keyword = document.getElementById('searchKeyword').value;
            if (!keyword) return;

            const response = await fetch(`/api/v1/usaspending/search?keyword=${encodeURIComponent(keyword)}`);
            const data = await response.json();
            
            const container = document.getElementById('searchResults');
            container.innerHTML = '';

            if (data.results && data.results.length > 0) {
                data.results.forEach(award => {
                    const div = document.createElement('div');
                    div.className = 'bg-gray-50 p-4 rounded-lg mb-4 hover:shadow-md transition-shadow';
                    div.innerHTML = `
                        <h3 class="font-semibold text-lg text-blue-800">${award.Description || 'No description'}</h3>
                        <p class="text-green-600 font-bold text-xl mt-2">${formatMoney(award['Award Amount'])}</p>
                        <p class="text-gray-700 font-medium mt-2">${award['Recipient Name']}</p>
                        <p class="text-gray-600">${award['Awarding Agency']}</p>
                    `;
                    container.appendChild(div);
                });
            } else {
                container.innerHTML = '<p class="text-gray-500 text-center">No results found. Try different keywords.</p>';
            }
        }

        // Initialize the dashboard
        window.onload = function() {
            loadRecentAwards();
            loadFederalAccounts();
            loadStateData();
        };

        // Add enter key support for search
        document.getElementById('searchKeyword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchAwards();
            }
        });
    </script>
</body>
</html>
